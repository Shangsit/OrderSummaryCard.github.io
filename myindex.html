<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div id="background">
        <div id="body">
            <section id="top">
                <img src="images/illustration-hero.svg" alt="">
            </section>
            <section id="middle">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
            </section>
            <section id="bottom">
                <section id="plan">
                    <img src="images/icon-music.svg" alt="">
                    <div>
                        <h1>Annual Plan</h1>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </section>
                <section id="payment">
                    <button>Proceed to Payment</button>
                    <a href="#">Cancel Order</a>
                </section>

            </section>
        </div>
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Shangsit Nath</a>.
          </div>
    </footer>

</body>

</html>
